<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人口統計データグラフ作成</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>人口統計データグラフ作成</h1>
            <p>Excelファイルをアップロードして人口データのグラフを作成できます</p>
        </header>
        
        <main>
            <div class="upload-section">
                <h2>ファイルアップロード</h2>
                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="file-input-group">
                        <label for="fileInput">Excelファイルを選択してください（.xlsx形式）</label>
                        <input type="file" id="fileInput" name="fileInput" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ファイルをアップロード</button>
                </form>
            </div>

            <div class="action-buttons">
                <form action="{{ url_for('datasets') }}" method="get">
                    <button type="submit" class="btn btn-secondary">データセットを選ぶ</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
